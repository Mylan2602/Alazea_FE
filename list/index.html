<!DOCTYPE html>
<html>

<head>
    <title>Website Bán Tranh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Danh sách tranh</h1>

    <div id="filters">
        <label for="search">Tìm kiếm:</label>
        <input type="text" id="search" />
        <label for="category">Danh mục:</label>
        <select id="category">
      <option value="all">Tất cả</option>
      <option value="landscape">Phong cảnh</option>
      <option value="portrait">Chân dung</option>
      <option value="abstract">Trừu tượng</option>
    </select>
    </div>

    <div id="paintings">
        <div class="painting">
            <img src="painting1.jpg" alt="Tranh 1">
            <h2>Tranh 1</h2>
            <p>Danh mục: Phong cảnh</p>
            <p>Giá: $100</p>
        </div>
        <div class="painting">
            <img src="painting2.jpg" alt="Tranh 2">
            <h2>Tranh 2</h2>
            <p>Danh mục: Chân dung</p>
            <p>Giá: $150</p>
        </div>
        <div class="painting">
            <img src="painting3.jpg" alt="Tranh 3">
            <h2>Tranh 3</h2>
            <p>Danh mục: Trừu tượng</p>
            <p>Giá: $200</p>
        </div>
        <!-- Thêm các tranh khác vào đây -->
    </div>

    <script src="script.js"></script>
</body>

</html>
