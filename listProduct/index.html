<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <div class="contact_info">
            <a href="#">Email: info@discoveralazea@gmail.com</a>
            <a href="#">Liên hệ với: +84 123 122 122</a>
        </div>
        <div class="user_actions">
            <a href="/logn_in/login.html" id="login_link"><i class="fas fa-user"></i> Đăng nhập</a>
            <a href="/purchased_products/index.html" id="profile_link">
                <i class="fas fa-user"></i>
                Đăng nhập
            </a>
            <a href="/Cart/cart.html" id="cart_link"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a>
            <div id="logout_link" onclick="handleLogout()"> Đăng xuất </div>
        </div>
    </header>
    <nav id="navbar">
        <div class="title1">
            <a href="/" class="logo">ALA<span>ZEA</span></a>
            <!-- <img src="./picture/logo.png" alt="Logo" /> -->
            <a href="/">Trang Chủ</a>
            <a href="#">Cửa Hàng</a>
            <a href="#">Liên Hệ</a>
        </div>
    </nav>


    <div class="content">
        <div class="content1">
            <h2>Danh sách sản phẩm</h2>
        </div>
    </div>

    <div class="container">
        <div class="search_container">
            <div class="search_wrapper">
                <form class="search_item search-form">
                    <input type="text" placeholder="Tìm kiếm" class="input-search" />
                    <button>Tìm kiếm</button>
                </form>
            </div>
        </div>

        <div class="main_content">
            <div class="filter_container">
                <ul class="filter_wrapper category-wrapper">
                    <li class="filter_type">Danh mục</li>
                </ul>

                <ul class="filter_wrapper">
                    <li class="filter_type">Sắp xếp theo</li>
                    <li class="filter_item">
                        <input class="filter-item" type="radio" name="sort" id="latest" value="latest" />
                        <label class="filter_item-label" for="latest">Ngày thêm: Mới nhất</label>
                    </li>
                    <li class="filter_item">
                        <input class="filter-item" type="radio" name="sort" id="oldest" value="oldest" />
                        <label class="filter_item-label" for="oldest">Ngày thêm: Cũ nhất</label>
                    </li>
                    <li class="filter_item">
                        <input class="filter-item" type="radio" name="sort" id="price_cheapest"
                            value="price_cheapest" />
                        <label class="filter_item-label" for="price_cheapest">Thứ tự theo giá: Thấp đến cao</label>
                    </li>
                    <li class="filter_item">
                        <input class="filter-item" type="radio" name="sort" id="price_expensive"
                            value="price_expensive" />
                        <label class="filter_item-label" for="price_expensive">Thứ tự theo giá: Cao đến thấp</label>
                    </li>
                </ul>
            </div>

            <div class="main_content-right">
                <ul class="list_products"></ul>
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>

    <div class="showCmtWeb">
        <a href="#" class="logo">ALA<span>ZEA</span></a>
        <a href="#" style="margin-left: 100px;">LIÊN KẾT NHANH</a>
        <a href="#" style="margin-left: 100px;">LIÊN HỆ</a>
    </div>

    <script src="./app.js" type="module"></script>

</body>

</html>
